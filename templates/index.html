<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FJobs!首页</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    .nav-bottom-parent {
        position: relative;
    }
    .nav-bottom-child {
        position: absolute;
        right: 20%;
        bottom: 7%;
    }
    .post-time {
        float: right;
    }
    </style>
</head>

<body>
    <!-- head logo nav part begin -->
    <div id="head" class="container">
        <div class="row nav-bottom-parent">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <img src="../static/img/fjobs_logo.png" class="img-responsive center-block" alt="Responsive image">
            </div>
            <div class="col-md-2 nav-bottom-child">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#">首页</a>
                    </li>
                    <li><a href="#">关于</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- body part begin -->
    <div id="body" class="container">
        <hr class="featurette-divider">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">“层层”过滤器</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form" role="form">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" id="optionsRadios1" value="option1" checked>校招
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" id="optionsRadios2" value="option2">社招
                                </label>
                            </div>
                            <div class="form-group form-inline">
                                <label>公司</label>
                                <select class="form-control input-sm" style="width:30%; margin-left:15px">
                                    <option>百度</option>
                                    <option>阿里</option>
                                    <option>腾讯</option>
                                    <option>微软</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group form-inline">
                                <label>职位</label>
                                <select class="form-control input-sm" style="width:50%; margin-left:15px">
                                    <option>算法工程师</option>
                                    <option>前端工程师</option>
                                    <option>web后台工程师</option>
                                    <option>产品</option>
                                    <option>国企/银行类</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-9">
                                    <label class="sr-only" for="searchResult">result</label>
                                    <input type="text" class="form-control" id="searchResult" placeholder="筛选结果">
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-default">搜索</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">“词词”过滤器</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group row">
                            <div class="col-md-9">
                                <label class="sr-only" for="searchResult">result</label>
                                <input type="text" class="form-control" id="searchResult" placeholder="选词">
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-default">搜索</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <hr>
                            <p>
                                <button type="button" class="btn btn-default btn-lg">C/C++</button>
                                <button type="button" class="btn btn-default">Python</button>
                                <button type="button" class="btn btn-default">算法</button>
                                <button type="button" class="btn btn-default btn-lg">Java</button>
                            </p>
                            <p>
                                <button type="button" class="btn btn-default">HTML/CSS</button>
                                <button type="button" class="btn btn-default">PHP</button>
                                <button type="button" class="btn btn-default btn-sm">Sql</button>
                                <button type="button" class="btn btn-default btn-sm">公务员</button>
                            </p>
                            <p>
                                <button type="button" class="btn btn-default btn-sm">... ...</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8" id="article-list">
                <div class="row">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            <h4>标题
                                <span class="post-time">发布时间</span>
                            </h4>
                        </div>
                        <!-- List group -->
                        <div class="list-group">
                            {% for item in index_list %}
                            <a href="#" class="list-group-item">{{ item }}</a>
                            <!-- <a href="#" class="list-group-item">links1</a>
                            <a href="#" class="list-group-item">links2</a>
                            <a href="#" class="list-group-item">links3</a>
                            <a href="#" class="list-group-item">links4</a>
                            <a href="#" class="list-group-item">links5</a>
                            <a href="#" class="list-group-item">links6</a>
                            <a href="#" class="list-group-item">links7</a>
                            <a href="#" class="list-group-item">links8</a>
                            <a href="#" class="list-group-item">links9</a>
                            <a href="#" class="list-group-item">links10</a>
                            <a href="#" class="list-group-item">links11</a>
                            <a href="#" class="list-group-item">links12</a>
                            <a href="#" class="list-group-item">links13</a>
                            <a href="#" class="list-group-item">links14</a>
                            <a href="#" class="list-group-item">links15</a> -->
                            {% end %}
                        </div>
                    </div>

                </div>



                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <ul class="pager">
                            <li><a href="{{url_pre}}">上一页</a>
                            </li>
                            <li><a href="{{url_next}}">下一页</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- footer begin! -->
    <div class="container">
        <hr class="featurette-divider">
        <div class="footer center-block">
            <p style="text-align:center;">&copy; 玫玫 &middot; 刘刘</p>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/jquery-1.11.0.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
