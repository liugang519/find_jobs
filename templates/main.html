<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/custom.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- head logo nav part begin -->
    <div id="head" class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="http://localhost:8888/">
                    <img src="{{ static_url('img/logo.png') }}" class="img-responsive center-block" alt="Responsive image">
                </a>
            </div>
            <div class="col-md-9 nav-bottom-child">
                <ul class="nav nav-tabs" id="infoTab">
                    <li id="tab_intern"><a href="#intern" data-toggle="tab">实习信息</a>
                    </li>
                    <li id="tab_employee"><a href="#employee" data-toggle="tab">校招信息</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- body part begin -->
    {% block body %} {% end %}
    <!-- footer begin! -->
    <div class="container">
        <hr class="featurette-divider">
        <div class="footer center-block">
            <p style="text-align:center;">&copy; 玫玫 &middot; 刘刘</p>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ static_url('js/jquery-1.11.0.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.js') }}"></script>
    <script src="{{ static_url('js/custom.js') }}"></script>
</body>

</html>
