<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/custom.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- head logo nav part begin -->
    {% module Header() %}
    <!-- body part begin -->
    <div id="body" class="container">
        <hr class="featurette-divider">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">发布信息概要</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="author" class="col-sm-3 control-label">作者</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="author" value="{{ job['author'] }}">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="form-group">
                                <label for="company" class="col-sm-3 control-label">公司</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="company" value="">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="form-group">
                                <label for="post-time" class="col-sm-3 control-label">时间</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="post-time" value="{{ job['time'] }}">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">邮箱</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="email" value="">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8" id="article-list">
                <div class="row">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            <h3 class="panel-title" id="article-title">{{ job['title'] }}</h3>
                        </div>
                        <div class="panel-body">
                            <p>{{ job['content'] }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer begin! -->
    {% module Footer() %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ static_url('js/jquery-1.11.0.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.js') }}"></script>
    <script src="{{ static_url('js/custom.js') }}"></script>
</body>

</html>
