{% extends "main.html" %} 


{% block body %}
<div id="body" class="container">
    <hr class="featurette-divider">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">发布信息概要</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="author" class="col-sm-3 control-label">作者</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="author" value="{{ job['author'] }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company" class="col-sm-3 control-label">公司</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="company" value="百度" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="post-time" class="col-sm-3 control-label">时间</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="post-time" value="{{ job['time'] }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="email" value="chenmi122@baidu.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="position" class="col-sm-3 control-label">职位</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="position" value="算法工程师">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8" id="article-list">
            <div class="row">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading" style="font-weight: bold">{{ job['title'] }}</div>
                    <div class="panel-body">
                        <p>{{ job['content'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% end %}
